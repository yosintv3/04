 <!-- https://yosintv2.github.io/tv/mpd.js -->
  <style>
    body {
      margin: 0px;
    }

    .jwplayer {
      position: absolute !important;
    }

    .jwplayer.jw-flag-aspect-mode {
      min-height: 100%;
      max-height: 100%;
    }
  </style>
</head>

<body>

<center>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5525538810839147"
     crossorigin="anonymous"></script>
<!-- Ressponsive -->
<ins class="adsbygoogle"
     style="display:block"

     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
</center>
	
	
	<div id="jwplayerDiv"></div>
  <script type="text/javascript">
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        file: params.get('file') || "https://ch11-hls-live.akamaized.net/out/u/433127.mpd",
        keyId: params.get('keyId') || "d12e4c9dc52f4cbab7ac9b2278317e47",
        key: params.get('key') || "a7987e5b6ec42db68a25486e108ca9f2"
      };
    }

    document.addEventListener("DOMContentLoaded", function () {
      const { file, keyId, key } = getQueryParams();

      jwplayer("jwplayerDiv").setup({
        file: file,
        position: 'bottom',
        autostart: true,
        stretching: "",
        width: "100%",
        type: "dash",
        drm: {
          clearkey: {
            keyId: keyId,
            key: key
          }
        }
      });
    });
  </script>
